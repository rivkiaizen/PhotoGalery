<!DOCTYPE html>
<html>
<head>
    <title>Login JQuery example</title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="login.js"></script>
	<meta charset="utf-8" />
</head>
<body dir="rtl">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="well">
                    <div class="form-group">
                        <label for="name">שם:</label>
                        <input type="text" name="name"  id="name"  class="form-control"  />
                    </div>
                    <div class="form-group">
                        <label for="password">סיסמא:</label>
                        <input type="password" name="password" id="password"  class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button class="form-control btn btn-primary" disabled="disabled" id="save" onclick="login()">כניסה</button>
                        <span  class="hide label label-success" id="spSuccess"></span>
                    </div>
                </div>  
            </div>   
        </div>
        <div class="row hide" id="greet">
           שלום,
            <span id="nameRepeat"></span>
        </div>
    </div>
</body>
</html>
